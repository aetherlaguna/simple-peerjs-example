<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS Video Call</title>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>PeerJS Video Call</h1>
  <div>
    <label for="peer-id">Seu Peer ID:</label>
    <input type="text" id="peer-id" readonly>
  </div>
  <div>
    <label for="call-to-id">Chamar Peer ID:</label>
    <input type="text" id="call-to-id">
    <button id="call-btn">Chamar</button>
  </div>
  <div>
    <h2>Seu Vídeo</h2>
    <video id="local-video" autoplay></video>
  </div>
  <div>
    <h2>Vídeo do Peer</h2>
    <video id="remote-video" autoplay></video>
  </div>

  <script>
    // Configurações do PeerJS
    const peer = new Peer('peer-B');

    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const peerIdInput = document.getElementById('peer-id');
    const callToIdInput = document.getElementById('call-to-id');
    const callBtn = document.getElementById('call-btn');

    // Quando o Peer estiver pronto e tiver um ID, atualize o input do ID Peer
    peer.on('open', (id) => {
      console.log('Seu ID:', id);
      peerIdInput.value = id;
    });

    // Obter o stream de vídeo local
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;

        // Quando o botão de chamada for clicado
        callBtn.addEventListener('click', () => {
          const callToId = callToIdInput.value;
          if (callToId) {
            const call = peer.call(callToId, stream);
            setupCallEventHandlers(call);
          }
        });

        // Quando receber uma chamada
        peer.on('call', (call) => {
          call.answer(stream);
          setupCallEventHandlers(call);
        });
      })
      .catch(error => {
        console.error('Erro ao acessar a câmera e o microfone:', error);
      });

    function setupCallEventHandlers(call) {
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });

      call.on('close', () => {
        console.log('Chamada encerrada');
      });

      call.on('error', (err) => {
        console.error('Erro na chamada:', err);
      });
    }
  </script>
</body>
</html>
